<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>NOVEL LIBRARY</h1>
    </div>

    <!-- dialog -->
    <dialog class="newBookDetails">
        <form action="">
            <div class="addDetails">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="bookTitle" required>
            </div>
            <div class="addDetails">
                <label for="author">Author Name:</label>
                <input type="text" id="author" name="bookAuthor" required>
            </div>
            <div class="addDetails">
                <label for="chapters">No of Chapters:</label>
                <input required type="number" id="chapters" name="bookChapterCount" >
            </div>
            <div class="addDetails">
                <label for="status">Status:</label>
                <select id="status" class="bookStatus" name="bookStatus">
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                    <option value="On Progress">On Progress</option>
                </select>
            </div>
            <div>
                <button value="cancel" class="close" formmethod="dialog">CANCEL</button>
                <button id="confirmBtn" class="confirm" formmethod="dialog">ADD</button>
            </div>
        </form>
    </dialog>

    <div class="addBook">
        <button>+ADD BOOK</button>
    </div>
    <div class="container">
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
